<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#2b3e50" />
        <title>Radio station</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/main.js" type="module" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Radio Station</a>
                <div class="text-right">
                    <a
                        href="https://github.com/Daniel-Mendes/vlc-web-interface"
                        target="_blank"
                        ><i class="fa-brands fa-github fa-lg text-white"></i
                    ></a>
                </div>
            </div>
        </nav>

        <nav
            class="bg-dark fixed-bottom track-detail-desktop d-none d-md-block"
        >
            <div class="row">
                <div class="col-3 text-left align-items-center">
                    <div class="row">
                        <div class="col-5 my-auto">
                            <img
                                src="https://placehold.co/122x122?text=Album+Art"
                                class="album"
                                alt="Album Art"
                            />
                        </div>
                        <div class="col-7 pt-4">
                            <p class="track-name h4">Song name</p>
                            <p class="track-artist h5 mb-0">Artist name</p>
                        </div>
                    </div>
                </div>

                <div class="col-6 text-center controls pt-4 pb-3">
                    <button
                        class="btn btn-lg text-secondary volume-button repeat"
                        type="button"
                    >
                        <span class="fas fa-redo"></span>
                    </button>
                    <button
                        class="btn btn-lg volume-button backward"
                        type="button"
                    >
                        <span class="fas fa-step-backward"></span>
                    </button>
                    <button
                        class="btn btn-lg btn-outline-secondary active start"
                        type="button"
                        data-pls=""
                    >
                        <span class="fas fa-play"></span>
                    </button>
                    <button
                        class="btn btn-lg volume-button forward"
                        type="button"
                    >
                        <span class="fas fa-step-forward"></span>
                    </button>
                    <button
                        class="btn btn-lg text-secondary volume-button random"
                        type="button"
                    >
                        <span class="fas fa-random"></span>
                    </button>

                    <div>
                        <span class="progress-time"></span>
                        <input
                            type="range"
                            class="progress-duration form-range"
                            min="0"
                            max="100"
                            step="1"
                            value="0"
                        />
                        <span class="progress-length"></span>
                    </div>
                </div>

                <div class="col-3 d-flex align-items-center pt-4 gap-1">
                    <span class="fas fa-volume-up"></span>
                    <input
                        type="range"
                        class="volume-range form-range"
                        min="0"
                        max="256"
                        step="1"
                        value="0"
                    />
                </div>
            </div>
        </nav>

        <nav class="bg-dark fixed-bottom track-detail-mobile d-block d-md-none">
            <div class="progress-duration"></div>

            <div class="row">
                <div
                    class="col-12 py-3 px-4 d-flex justify-content-between align-items-center"
                >
                    <div class="d-flex gap-2">
                        <img
                            src="https://placehold.co/52x52?text=Album+Art"
                            alt="Album Art"
                            class="album"
                        />
                        <div class="d-flex flex-column">
                            <span class="track-name text-bold h4 mb-0"></span>
                            <span
                                class="track-artist text-muted h5 mb-0"
                            ></span>
                        </div>
                    </div>
                    <button
                        class="btn btn-sm btn-outline-secondary active start"
                        type="button"
                        data-pls=""
                    >
                        <span class="fas fa-play"></span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- bottom sheet -->
        <div id="downupPopup-element" class="d-block d-md-none">
            <div class="downupPopup-content">
                <div class="row mx-3">
                    <p class="track-album text-center h4"></p>
                    <div class="text-center mt-2">
                        <img
                            src="https://placehold.co/200x110?text=Album+Art"
                            alt="Album Art"
                            class="album"
                        />
                    </div>
                    <div class="mt-3">
                        <p class="track-name h1"></p>
                        <p class="track-artist h4"></p>
                    </div>

                    <div id="mobile-controls-bottom">
                        <div
                            class="col-12 d-flex align-items-center justify-content-between gap-2 mb-4"
                        >
                            <span class="fas fa-volume-up"></span>
                            <input
                                type="range"
                                class="volume-range form-range"
                                min="0"
                                max="256"
                                step="1"
                                value="0"
                            />
                        </div>

                        <div>
                            <input
                                type="range"
                                class="progress-duration form-range"
                                min="0"
                                max="100"
                                step="1"
                                value="0"
                            />
                            <div class="d-flex justify-content-between">
                                <span class="progress-time"></span>
                                <span class="progress-length"></span>
                            </div>
                        </div>

                        <div
                            class="col-12 controls d-flex justify-content-between"
                        >
                            <button
                                class="btn btn-lg text-secondary volume-button repeat"
                                type="button"
                            >
                                <span class="fas fa-redo"></span>
                            </button>
                            <span class="text-center">
                                <button
                                    class="btn btn-lg volume-button backward"
                                    type="button"
                                >
                                    <span class="fas fa-step-backward"></span>
                                </button>
                                <button
                                    class="btn btn-lg btn-outline-secondary active start"
                                    type="button"
                                    data-pls=""
                                >
                                    <span class="fas fa-play"></span>
                                </button>
                                <button
                                    class="btn btn-lg volume-button forward"
                                    type="button"
                                >
                                    <span class="fas fa-step-forward"></span>
                                </button>
                            </span>
                            <button
                                class="btn btn-lg text-secondary volume-button random"
                                type="button"
                            >
                                <span class="fas fa-random"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="radio-channels">
                <div class="row border-bottom">
                    <div class="col-12">
                        <form onsubmit="javascript:return false;">
                            <div class="input-group padding-top-bottom">
                                <span
                                    class="input-group-text text-white"
                                    style="background-color: #303030"
                                >
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input
                                    autocomplete="off"
                                    type="text"
                                    id="search"
                                    class="form-control"
                                    placeholder="Search"
                                />
                            </div>
                        </form>
                    </div>
                </div>

                <div
                    id="dummytrack"
                    class="row border-bottom radio-channel"
                    style="display: none"
                >
                    <div
                        class="col-12 padding-top-bottom channel-link"
                        data-trackid=""
                    >
                        <button class="btn btn-link float-right" type="button">
                            <span
                                class="fas fa-rotate-90 fa-2x channel-icon-playing text-white"
                            ></span>
                        </button>
                        <h3 class="channel-name"></h3>
                        <h5 class="channel-station"></h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
